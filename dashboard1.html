    <script>
        function abc(){
            language=document.getElementById("choicesInput").value;
            console.log(language);
            if(language=="Python"){
                window.location.href="pythonpage.html";
        
            }
            else if(language=="Javascript"){
                window.location.href="jspage.html";
            }
            else if(language=="C"){
                window.location.href="cpage.html";
            }
            else if(language=="Html/Css"){
                window.location.href="htmlcss.html";
            }
            else if(language=="JAVA"){
                window.location.href="javapage.html";
            }
            else if(language=="Dance"){
                window.location.href="dancepage.html";
            }
            else if(language=="Singing"){
                window.location.href="singpage.html";
            }
        }
        function displaySelectedSkills() {
            const checkboxes = document.querySelectorAll('input[name="skills"]:checked');
            const selectedSkills = Array.from(checkboxes).map(cb => cb.value);
            const selectedSkillsContainer = document.getElementById('selectedSkills');
    
            selectedSkillsContainer.innerHTML = '';
            if (selectedSkills.length > 0) {
                selectedSkills.forEach(skill => {
                    const skillElement = document.createElement('p');
                    skillElement.textContent = skill;
                    selectedSkillsContainer.appendChild(skillElement);
                });
            } else {
                selectedSkillsContainer.textContent = 'No skills selected.';
            }
        }
    </script>
